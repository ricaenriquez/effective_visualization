<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 800 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("MSP Flight Data");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

// Different animations for arriving/departing
          // Filter for Arriving/Departing
          data = dimple.filterData(data, "ArrDep", [
              "Arriving", "Departing"]);
                            
          // Create the indicator chart on the right of the main chart
          var indicator = new dimple.chart(svg, data);
          
          // Pick blue as the default and orange for the selected option
          var defaultColor = indicator.defaultColors[11];
          var indicatorColor = indicator.defaultColors[3];

          // The frame duration for the animation in milliseconds
          var frame = 2000;

          // Place the indicator bar chart to the right
          indicator.setBounds(600, 50, 75, 50);

          // Add flight type along the y axis
          var y = indicator.addCategoryAxis("y", "ArrDep");
          y.addOrderRule(["Arriving", "Departing"], "false");          
          
          // Use number of flights for bar size and hide the axis
          var x = indicator.addPctAxis("x", "NumberOfFlights");
          x.hidden = true;
          
          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
	      s.getTooltipText = function (e) { };
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();          

        // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "10px")
                  .attr("transform", "translate(12, 0.5)");

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
                  .data(["Click bar to select and pause.", 
                  		 "Click again to resume animation."])
                  .enter()
                  .append("text")
                  .attr("x", 600)
                  .attr("y", function (d, i) { return 15 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "12px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === "Arriving" ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === "Arriving" ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);
                                    		  
		  // Make the main chart
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(margin, 10, 500, 375)
          var x = myChart.addCategoryAxis("x", ["DayOfWeek", "TimeOfDay"]); 
          x.addOrderRule(["Sun", "Mon", "Tues", "Wed", "Thurs",           
          	"Fri", "Sat"]);
		  x.addGroupOrderRule(["Morning", "Mid-Day", "Evening", "Night"]);
          x.title = "Day of Week / Time of Day";
          x.showGridlines = false;
          var y = myChart.addPctAxis("y", "NumberOfFlights");
          y.title = "Percent of Flights";          
          y.showGridlines = false;
          var t = myChart.addSeries("Status", dimple.plot.bar);                    		  
  		  t.addOrderRule(["On Time", "Short Delay", "Medium Delay", "Long Delay", "Cancelled"]);          	
          myChart.addLegend(0, height-margin, width, 20, "left");

          // Add a storyboard to the main chart and set the tick event
          var story = myChart.setStoryboard("ArrDep", onTick);
          // Change the frame duration
          story.frameDuration = frame;
          // Order the storyboard by date
          story.addOrderRule(["Arriving", "Departing"]);          

          // Draw the chart
          myChart.draw();
          
          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          myChart.legends = [];
          // Remove the storyboard label because the chart will indicate the
          // current month instead of the label
          story.storyLabel.remove();

          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
              // If it is already selected resume the animation
              // otherwise pause and move to the selected month
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }
          
          // On tick of the main charts storyboard
          function onTick(e) {
                  // Color all shapes the same
			  s.shapes
					  .transition()
					  .duration(frame / 2)
					  .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
					  .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
          }
          
// Make Month Filters
          var indicator2 = new dimple.chart(svg, data);
          
          // Place the indicator bar chart to the right
          indicator2.setBounds(600, 125, 25, 250);

          // Add month along the y axis
          var y2 = indicator2.addCategoryAxis("y", "Month");
          y2.addOrderRule(["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", 
          	"Sept", "Oct", "Nov", "Dec"], "false");          
          
          // Use number of flights for bar size and hide the axis
          var x2 = indicator2.addPctAxis("x", "NumberOfFlights");
          x2.hidden = true;
          
          // Add the bars to the indicator
          var s2 = indicator2.addSeries(null, dimple.plot.bar);
	     // Manually set the bar colors for the year selectors
	      s2.getTooltipText = function (e) { };
//           s2.addEventHandler("click", onClick2);
          // Draw the side chart
          indicator2.draw();          

 		  // Remove the title from the y axis
		  y2.titleShape.remove();

          // Remove the lines from the y axis
          y2.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y2.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "10px")
                  .attr("transform", "translate(12, 0.5)");
                  
	      s2.shapes
          	.attr("rx", 10)
			  .attr("ry", 10)
			  .style("fill", indicatorColor.fill) 
			  .style("stroke", indicatorColor.stroke) 
			  .style("opacity", 0.4);                  
                            
	  };
    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("data/MSP_dimple.tsv", draw);
  </script>
</body>
</html>
